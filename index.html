<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="Odin Project Calculator">
  <meta name="description" content="This is an Odin Project Calculator, made by cgathua">
  <title>Odin Project Calculator w/Typescript</title>
</head>

<body>
  <main>
    <figure class="calculator">
      <input type="text" class="display_screen" value="0" readonly/>

      <figcaption class="calculator_buttons">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">&times;</button>
        <button class="operator" value="/">&divide;</button>

        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>

        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>

        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>

        <button value="0">0</button>
        <button class="decimal_btn" value=".">.</button>
        <button class="clear_btn" value="clear_btn">AC</button>

        <button class="equals_btn" value="=">=</button>
      </figcaption>
    </figure>
  </main>
  <!--vite config-->
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
